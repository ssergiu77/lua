        <script>
            var AudioPlayer60 = null;
            AudioPlayer60 = new Howl({src: ["./60.ogg"]});
            window.addEventListener('message', function(event) {
                if (event.data.transactionType60 == "playSound60") {
                  AudioPlayer60.volume(0.50);
                  AudioPlayer60.play();
                }
                if (event.data.transactionType60 == "stopSound60") {
                  AudioPlayer60.stop();
                }
            });
        </script>
