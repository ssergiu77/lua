<html>
    <head>
        <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.1/howler.min.js" type="text/javascript"></script>
        <script>
            var AudioPlayer = null;
            AudioPlayer = new Howl({src: ["./alarm.ogg"]});
            window.addEventListener('message', function(event) {
                if (event.data.transactionType == "playSound") {
                  AudioPlayer.volume(0.20);
                  AudioPlayer.play();
                }
                if (event.data.transactionType == "stopSound") {
                  AudioPlayer.stop();
                }
            });
        </script>
        <script>
          var AudioPlayer2 = null;
          AudioPlayer2 = new Howl({src: ["./alarm2.ogg"]});
          window.addEventListener('message', function(event) {
              if (event.data.transactionType2 == "playSound2") {
                AudioPlayer2.volume(0.20);
                AudioPlayer2.play();
              }
              if (event.data.transactionType2 == "stopSound2") {
                AudioPlayer2.stop();
              }
          });
      </script>
    </head> 
</html>
